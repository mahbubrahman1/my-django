{% extends 'my_app/base.html' %}
{% block body_block %}

{% if success_text %}
    <div class="alert alert-success">{{ success_text }}</div>
{% endif %}
    
<h4>Edit Movie</h4>
<form method="post">
    {{ edit_form.as_p }}
    {% csrf_token %}
    <button class="btn btn-success btn-sm" type="submit">Update</button>
</form>
<br>
<a href="{% url 'your_app:delete_movie' movie_id=movie_id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are your sure?')">Delete</a>
{% endblock body_block %}
